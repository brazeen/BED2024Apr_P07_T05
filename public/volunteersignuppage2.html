<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Bootstrap Form</title>
</head>

<body>
    <h1 class="text-success text-center">
        Volunteezy
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="bio">
                                    Bio
                                </label>
                                <input type="bio" 
                                       class="form-control" 
                                       id="bio" 
                                       placeholder="bio"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="skills">
                                    Skills
                                </label>
                                <input type="skills" 
                                       class="form-control" 
                                       id="skills" 
                                       placeholder="Skills" required />
                            </div>
                            <div class="form-group">
                                <label for="Dob">
                                    Date of birth
                                </label>
                                <input type="Dob" 
                                       class="form-control" 
                                       id="Dob" 
                                       placeholder="Dob"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="profile-pic">
                                    Profile picture
                                </label>
                                <input type="file" 
                                       class="form-control" 
                                       id="profile-pic" 
                                       placeholder="Profile picture"
                                    required />
                            </div>
                            <button class="btn btn-danger">
                                <a href="volunteersignuppage1.html">Back</a>
                            </button>
                            <button class="btn btn-danger">
                                <a href="#">Create Account</a>
                            </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="volunteer.js".js"></script>
</html>
