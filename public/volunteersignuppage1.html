<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Volunteezy | Volunteer Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <h1 class="text-center" style="color: #CCCC00">Volunteezy</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger" id="alertMessage" style="display:none;"></div>
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm">
                            <!-- Step 1 -->
                            <div class="step active" id="step-1">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" required />
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" required />
                                </div>
                                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                            </div>

                            <!-- Step 2 -->
                            <div class="step" id="step-2">
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <input type="text" class="form-control" id="bio" required />
                                </div>
                                <div class="form-group">
                                    <label for="skills">Skills</label>
                                    <div class="dropdown-multiselect" id="skillsDropdown">
                                        <button type="button" class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown()">Select Skills</button>
                                        <div class="dropdown-multiselect-content">
                                            <label><input type="checkbox" value="Communication"> Communication</label>
                                            <label><input type="checkbox" value="Teamwork"> Teamwork</label>
                                            <label><input type="checkbox" value="Friendly"> Friendly</label>
                                            <label><input type="checkbox" value="Tech"> Tech</label>
                                            <label><input type="checkbox" value="Physical"> Physical</label>
                                            <label><input type="checkbox" value="Leadership"> Leadership</label>
                                            <label><input type="checkbox" value="Time management"> Time Management</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required />
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                                <button type="submit" class="btn btn-success">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-link">
        <a aria-current="page" href="/login/volunteer">Log In</a>
    </div>
    
    <script src="scripts/volSignUpscript.js"></script>
</body>
</html>
