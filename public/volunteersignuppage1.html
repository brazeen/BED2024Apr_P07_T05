<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Bootstrap Form</title>
</head>

<body>
    <h1 class="text-success text-center">
        Volunteezy
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="name">
                                    Name
                                </label>
                                <input type="name" 
                                       class="form-control" 
                                       id="name" 
                                       
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Confirm Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       
                                    required />
                            </div>
                            <button class="btn btn-danger">
                                <a href="volunteersignuppage2.html">Next</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="volunteer.js".js"></script>
</html>
