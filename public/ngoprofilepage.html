<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Volunteezy | Admin NGO Application Review</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #FDE87B;">
        <!--fluid to control the width of the nav bar-->
        <div class="container-fluid">
            <!--website name/brand? on the left side-->
            <a class="navbar-brand" href="#">Volunteezy</a>

            <!--toggle nav links on smaller screens for responsive layout-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="ngodashboard.html">Dashboard</a>
                    </li>

                    <!--profile page nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="ngoprofilepage.html">Profile</a>
                    </li>

                    <!--abt us section link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="ngoaboutus.html">About Us</a>
                    </li>

                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="profile-container">
        <div class="logo-container">
        </div>
        <div class="ngo-list">
            <div class="profile-details">
                <button class="delete-btn">Delete profile</button>
                <button class="update-btn">Update profile</button>
                <button id="change-password-btn">Change Password</button>
            </div>
            <div class="contact-info">

            </div>

            <div class="description">
                
            </div>
        </div>
    </div>

    <div id="passwordpopup" class="passwordpopup">
        <div class="passwordpopup-content">
            <span class="passwordpopup-close">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="passwordpopup-submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="user-popup">
        <p id="userpopup-text"></p>
        <div class="userpopup-buttons">
            <button id="userpopup-yes">Yes</button>
            <button id="userpopup-no">No</button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <form id="profileForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
              
                <label for="contactperson">Contact Person</label>
                <input type="text" id="contactperson" name="contactperson" required>
              
                <label for="contactnumber">Contact Number</label>
                <input type="text" id="contactnumber" name="contactnumber" required>
              
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="logo">Logo</label>
                <input type="file" id="logo" name="logo" accept="image/*">
                <p>Uploading an image will override the current logo.</p>
              
                <button type="submit" class="submit-btn">Submit</button>
              </form>
              
              
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/ngoprofilepagescript.js"></script>
</html>
