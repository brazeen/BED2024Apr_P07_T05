        <!--fluid to control the width of the nav bar-->

            <!--website name/brand? on the left side-->
            <a class="navbar-brand" href="#">Volunteezy</a>

            <!--toggle nav links on smaller screens for responsive layout-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volindex.html">Home</a>
                    </li>

                
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volsearch.html">Search</a>
                    </li>

            
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="volunteerprofilepage.html">Profile</a>
                    </li>

                    
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volaboutus.html">About Us</a>
                    </li>

                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volmessage.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="user-popup">
        <p id="userpopup-text"></p>
        <div class="userpopup-buttons">
            <button id="userpopup-yes">Yes</button>
            <button id="userpopup-no">No</button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <form id="profileForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>

                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <p>Uploading an image will override the current profile picture.</p>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    

    <div id="passwordpopup" class="passwordpopup">
        <div class="passwordpopup-content">
            <span class="passwordpopup-close">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="passwordpopup-submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="buttons">
        <button class="logout-btn">Log Out</button>
        <button class="delete-btn">Delete profile</button>
        <button id="change-password-btn">Change Password</button>
        <button class="update-btn">Update profile</button>
    </div>
    <div class="profile-container">
        <div class="volunteer-img-container">
        </div>
        <div class="volunteer-list">
            <div class="profile-details">
            </div>
        </div>
    </div>

    </footer>
