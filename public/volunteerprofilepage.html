<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Volunteezy | Admin NGO Application Review</title>
</head>
<body>
    <!-- Bootstrap responsive navigation bar fixed to the top of the page -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #FDE87B;">
        <!--fluid to control the width of the nav bar-->
        <div class="container-fluid">
            <!--website name/brand? on the left side-->
            <a class="navbar-brand" href="#">Volunteezy</a>

            <!--toggle nav links on smaller screens for responsive layout-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volindex.html">Home</a>
                    </li>

                    <!--search page nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="#">Search</a>
                    </li>

                    <!--about page nav link-->
                    <!--profile page nav link (for now use ngo profile page)-->
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="volunteerprofilepage.html">Profile</a>
                    </li>

                    <!--leaderboard ection link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volaboutus.html">About Us</a>
                    </li>

                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="user-popup">
        <p id="userpopup-text"></p>
        <div class="userpopup-buttons">
            <button id="userpopup-yes">Yes</button>
            <button id="userpopup-no">No</button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <form id="profileForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>

                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="profile-container">
        <div class="volunteer-img-container">
        </div>
        <div class="volunteer-list">
            <div class="profile-details">
                <button class="delete-btn">Delete profile</button>
                <button class="update-btn">Update profile</button>
            </div>

        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/volprofilepage.js"></script>
</html>
