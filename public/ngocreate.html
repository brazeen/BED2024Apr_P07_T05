<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteezy | Create Opportunity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Bootstrap responsive navigation bar fixed to the top of the page -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #FDE87B;">
        <!--fluid to control the width of the nav bar-->
        <div class="container-fluid">
            <!--website name/brand? on the left side-->
            <a class="navbar-brand" href="#">Volunteezy</a>

            <!--toggle nav links on smaller screens for responsive layout-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>

                    <!--about page nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="#">Profile</a>
                    </li>

                    <!--leaderboard ection link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="ngocreateMain">
        <h1> Create Opportunity </h1>
        <form>
            <div class="create-opp">
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" value=""><br><br>
                <label for="date">Date of Event</label><br>
                <input type="date" id="date" name="date" value=""><br><br>
                <label for="time">Time</label><br>
                <input type="time" id="time1" name="time1" value="">
                to
                <input type="time" id="time2" name="time2" value=""><br><br> <!--time1 is time start, time2 is time end-->
                <label for="venue">Venue</label><br>
                <input type="text" id="venue" name="Venue" value=""><br><br>
                <label for="age">Age Requirement</label><br>
                <input type="number" id="age" name="age" value="" min="16" max="80"><br><br>
                <label for="count">No. of Volunteers Needed</label><br>
                <input type="number" id="count" name="count" value="" min="1" max="100"><br><br>
                <label for="description">Description</label><br>
                <textarea id="description" name="description"></textarea><br><br>
                <label for="media">Media</label><br>
                <input type="file" id="media" name="Media" value=""><br><br>
            </div>
        </form>
        <button class="post-btn">Post</button>
        <button class="cancel-btn">Cancel</button>
        
    </main>
    <footer>
        
    </footer>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
