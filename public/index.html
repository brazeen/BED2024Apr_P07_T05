<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteezy</title>
    <link href="/styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: #FDE87B;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .option-header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .options {
            background-color: #d3d3d3;
            border-radius: 20px;
            padding: 100px 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .option-button {
            background-color: #FDE87B;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 200px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
        }
        .option-button:hover {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Volunteezy</div>
        <div class="option-header">choose an option</div>
        <div class="options">
            <button class="option-button" onclick="window.location.href='/login/volunteer';">Volunteer</button>
            <button class="option-button" onclick="window.location.href='/login/ngo';">NGO</button>
            <button class="option-button" onclick="window.location.href='/login/admin';">Admin</button>
        </div>
    </div>
    
</body>
</html>
