    <!-- Bootstrap responsive navigation bar fixed to the top of the page -->

            <!--toggle nav links on smaller screens for responsive layout-->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volindex.html">Home</a>
                    </li>

                    <!--search page nav link-->
                    <li class="nav-item pe-3">

                    <!--about page nav link-->

                        <a class="nav-link" href="volunteerprofilepage.html">Profile</a>
                    </li>

                    <!--leaderboard ection link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volaboutus.html">About Us</a>
                    </li>

                    
                </ul>
            </div>
        </div>
    </nav>
    <main class="searchMain">
        
        <div class="search-bar">
            <div class="search-row">
                <input type="text" id="input-box" placeholder="Search Opportunities" autocomplete="off">
                <button>Search</button>
            </div>
            <div class="result-box">

            </div>
        </div>

        <div class="suggestedOpps">
            <div class="sImage" style="display: flex; flex-direction: row; space-x: 16px; padding: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <img src="https://images.unsplash.com/photo-1505761671109-90433e8a56e3?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=MnwxfDB8MXxyYW5kb218MHx8QmVhY2gtQ29hc3Qtd2l0aC1jb3N8fHx8fHwxNzEwNzA0MjQ1&amp;ixlib=rb-4.0.3&amp;w=1080" alt="https://images.unsplash.com/photo-1505761671109-90433e8a56e3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8QmVhY2gtQ29hc3Qtd2l0aC1jb3N8fHx8fHwxNzEwNzA0MjQ1&ixlib=rb-4.0.3&w=1080" style="width: 50%; object-fit: cover; border-radius: 4px;" />
                <div class="sDetailsDiv" style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
                    <div class="sText">
                        <h2 style="font-size: 20px; font-weight: bold;">Beach Cleanup Crew</h2>
                        <p style="color: #666;">Join our team to help keep the beaches clean and protect marine wildlife. We organize regular cleanup events along the coast.</p>
                        <p style="font-size: 14px; color: #888;">Santa Monica, CA</p>
                    </div>
                    <div class="sbutton" style="display: flex; justify-content: space-between;">
                        <button style="padding: 8px 16px; border: 1px solid #007bff; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer;">View</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
