<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Volunteezy | Message</title>
</head>
<body>

<div style="display: flex; height: 100vh;">
  <!-- Sidebar with user list -->
  <div id="chatHistory" style="width: 25%; background-color: #f0f0f0; padding: 16px;">
    <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">Chats</h2>
  </div>

  <!-- Main chat interface -->
  <div style="flex-grow: 1; display: flex; flex-direction: column; border-top: 1px solid #ccc;">
    <!-- Chat header -->
    <div class="chat-header" id="header" style="position: sticky; top: 0; z-index: 10; background-color: #ffffff; padding: 16px; border-bottom: 1px solid #e0e0e0;">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <img class="chat-header-avatar" src="https://storage.gignite.ai/mediaengine/Placeholder_view_vector.svg.png" alt="User avatar" style="border-radius: 50%; width: 40px; height: 40px; margin-right: 8px;">
          <h1 class="chat-header-name" style="font-size: 24px; font-weight: 700;"></h1>
        </div>
      </div>
    </div>

    <!-- Chat history -->
    <div class="chat-history" style="flex-grow: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px;">
    </div>

    <!-- Message input area -->
    <div style="border-top: 1px solid #e0e0e0; padding: 16px;">
      <form id="messageForm">
        <div style="display: flex; gap: 8px;">
          <input type="text" id="messageInput" placeholder="Type a message..." style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px;">
          <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: #ffffff; border: none; border-radius: 8px; cursor: pointer;">Send</button>
        </div>
      </form>
    </div>
    
  </div>
</div>

<script src="./scripts/volmessage.js"></script>
</body>
</html>
