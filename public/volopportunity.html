<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteezy | Volunteer Opportunity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Bootstrap responsive navigation bar fixed to the top of the page -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #FDE87B;">
        <!--fluid to control the width of the nav bar-->
        <div class="container-fluid">
            <!--website name/brand? on the left side-->
            <a class="navbar-brand" href="#">Volunteezy</a>

            <!--toggle nav links on smaller screens for responsive layout-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav links (collapsible because of responsive layout)-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--nav links are justified to the right side for aesthetic purpose-->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--all 3 nav links have pe-3 which is padding to the right, in order to space the elements out-->
                    <!--homepage nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volindex.html">Home</a>
                    </li>

                    <!--search page nav link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="volsearch.html">Search</a>
                    </li>

                    <!--about page nav link-->
                    <!--profile page nav link (for now use ngo profile page)-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volunteerprofilepage.html">Profile</a>
                    </li>

                    <!--leaderboard ection link-->
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="volaboutus.html">About Us</a>
                    </li>

                    
                </ul>
            </div>
        </div>
    </nav>
    <main id="volOpportunityMain">
        <div class="user-popup">
            <p id="userpopup-text">You have applied successfully.</p>
            <div class="userpopup-buttons">
                <button id="userpopup-close">Close</button>
            </div>
        </div>
        <div class="opportunity-container">
            <div class="image-placeholder"></div>
            <div class="opportunity-content">
                <h2 id="opportunity-title"></h2>
                <p id="opportunity-description"></p>
                <div class="skills">
                    <h3>Skills:</h3>
                    <ul id="opportunity-skillslist">
                    </ul>
                </div>
                <div class="details">
                    <p><strong>Date & Time:</strong> <span id="opportunity-date"></span>, <span id="opportunity-starttime"></span> to <span id="opportunity-endtime"></span></p>
                    <p><strong>Participants:</strong> <span id="opportunity-participants"></span></p>
                    <p><strong>Posted by:</strong> <span id="opportunity-ngo"></span></p>
                </div>
                <button class="apply-button">Apply</button>
            </div>
        </div>
    </main>
    
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./scripts/volOppscript.js"></script>
</html>
